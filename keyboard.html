<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="drumkit.css">
    <title>Drum Kit test</title>
</head>
<body>
    <div class="title-box">
        <h2 class="title">Drum Kit</h2>
    </div>
    <div class="container">
        <div key-data = "65" class="box">
            <kbd>A</kbd>
            <span class="sound">CLAP</span>
        </div>
        <div key-data = "83" class="box">
            <kbd>S</kbd>
            <span class="sound">HIHAT</span>
        </div>
        <div key-data = "68" class="box">
            <kbd>D</kbd>
            <span class="sound">KICK</span>
        </div>
        <div key-data = "70" class="box">
            <kbd>F</kbd>
            <span class="sound">OPENHAT</span>
        </div>
        <div key-data = "71" class="box">
            <kbd>G</kbd>
            <span class="sound">BOOM</span>
        </div>
        <div key-data = "72" class="box">
            <kbd>H</kbd>
            <span class="sound">RIDE</span>
        </div>
        <div key-data = "74" class="box">
            <kbd>J</kbd>
            <span class="sound">SNARE</span>
        </div>
        <div key-data = "75" class="box">
            <kbd>K</kbd>
            <span class="sound">TOM</span>
        </div>
        <div key-data = "76" class="box">
            <kbd>L</kbd>
            <span class="sound">TINK</span>
        </div>
         
    </div>

    <audio data-key = "65" src="sound/clap.wav"></audio>
    <audio data-key = "83" src="sound/hithat.wav"></audio>
    <audio data-key = "68" src="sound/kick.wav"></audio>
    <audio data-key = "70" src="sound/snare.wav"></audio>
    <audio data-key = "71" src="sound/openhat.wav"></audio>
    <audio data-key = "72" src="sound/clap.wav"></audio>
    <audio data-key = "74" src="sound/tom.wav"></audio>
    <audio data-key = "75" src="sound/kick.wav"></audio>
    <audio data-key = "76" src="sound/hithat.wav"></audio>

    <script>
        window.addEventListener('keydown', play);
        function play(e){
            const audio = document.querySelector(`audio[data-key = "${e.keyCode}"]`);
            const key = document.querySelector(`.box[key-data = "${e.keyCode}"]`);

            if(!audio) return;
            audio.currentTime = 0;
            audio.play();
            key.classList.add('playing');

            function removeTransition(e){
                if(e.propertyName !== 'transform') return
                this.classList.remove('playing');
            }

            const keys = document.querySelectorAll(".box")
            keys.forEach( key => key.addEventListener('transitionend', removeTransition))
            
        }
    </script>
</body>
</html>
